  text: "I had mark paint my kitchen and bathroom after having new floors and new cabinets in. He and 2 other guys came in first, they were scooting furniture across my new wood floors, 1st mistake. Then they said they were done but the lines from where the old cabinets were you could see, they didnt blend it correctly, so they fixed that. I have CRPS and was having a major flare up so after they fixed that I pd them (entirely too much) and told them they could go. Later that evening I finally made it out to look at it and I was boiling, there is paint all over my backsplash, instead of taking the plates off to outlets, they just painted the sides and tops of the plates, there are spots where the old stuff is bleeding through and he only painted half of my kitchen. They also dropped mud on my new cabinets and just left it on there. Now for the bathroom, the same thing, painted half of the bathroom. I immediately called him and asked him if he could come by today so I could talk to him, he said, yes, tomorrow afternoon I'll call you and I can come by. Needless to say, this not so much of a business owner didn't call me, I cld him twice, of course I got his voicemail both times, of course this rip off mother is worthless wouldn't recommend to anyone. Liar, sloppy, takes short cuts, not an honest business man!!!! DO NOT HIRE!!!!"

