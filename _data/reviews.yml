- name: "Jeff Cohen"
  stars: 5
  text: "If your looking for on time, follow through, quality, solid advice & guidance, and an outcome that is better than expected, just hire Mark and his team. Mark was referred to me by my friend who showed me his walkways and driveway after Mark finished, absolutely gorgeous. So I asked him if he painted kitchen cabinets. What followed, nothing less than amazing. We ended up having Mark refinish our kitchen and both bathrooms cabinets. They also epoxy finished our counters in all three rooms, and epoxy finished the three floors AND our sunroom as well. The devil is in the details and in this case, prep. Mark and his crew miss nothing. Clean, neat, on time, and the price, very fair in comparison. If Mark accepts your job, your lucky to have him. Lastly, he and his team or personable, funny, and are proud of the work they do. Stop reading reviews and just hire them!!!"

