  stars: 5
  text: "Mark the company owner, and his team did an outstanding job on our old and dull driveway. He ground off the old surface, presure cleaned, acid washing, then painting, and sealing. He provided a written estimate with a very competitive pricing. He was punctual, professional, and worked with great attention to detail. We and our neighbors are very pleased with the driveway's finished appearene. We highly recommend Mark and Advance Coatings."

- name: "michael simonds"
  stars: 5
  text: "We contacted Mark about painting the exterior concrete wall that partially surrounds our villa home. We have a corner lot and the wall is 6 feet high so it was a fairly big job. On the day that I called, Mark answered the phone himself even though it was after the normal work day. We set a day for him to come out and evaluate the job. Mark arrived on time, was friendly and polite, and gave me a reasonable quote. Mark and his crew arrived promptly on the day of the job. They pressure washed the wall, sealed all cracks in the wall, used drop cloths to cover the ground, and painted two coats of good quality Behr exterior paint. Some of my bushes had to be trimmed away from the wall in order to complete the job. Before they left, all of the trimmings were cleaned up. The job was completed efficiently and professionally. The wall looks great and I recommend them."

- name: "Dunedin 200 News"
  stars: 5
  text: "Top notch service, professional, courteous, friendly,, quality work, quick job scheduling, experienced painter and crew. Just a few words we think of to describe our recent experience hiring Mark McCormick with Advance Coatings, Inc.to paint and seal our driveway and pool deck. Everything turned out great and we are very pleased. We especially the product he uses when sealing as it has a grit in it to help avoid slipping when the driveway and pool deck are wet. We would definitely hire him again and recommend him to anyone who wants quality workmanship. Janet and Steve in The Villages"

