<style>
  /* --- RESET & VARS --- */
  :root {
    --primary-yellow: #FFD700; /* Matching the logo yellow */
    --primary-yellow-hover: #e5c100;
    --dark-bg: #1a1a1a;
    --darker-bg: #111111;
    --text-white: #ffffff;
    --text-grey: #cccccc;
    --text-dark: #222222;
    --font-heading: 'Montserrat', sans-serif; /* Modern, bold */
    --font-body: 'Open Sans', sans-serif;
    --transition: all 0.3s ease;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: var(--font-body);
    color: var(--text-dark);
    line-height: 1.6;
    overflow-x: hidden;
  }

  h1, h2, h3, h4 {
    font-family: var(--font-heading);
    font-weight: 800;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 1rem;
  }

  a { text-decoration: none; transition: var(--transition); }
  ul { list-style: none; }
  img { max-width: 100%; display: block; }

  /* --- UTILITIES --- */
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
  }
  .text-center { text-align: center; }
  .text-yellow { color: var(--primary-yellow); }
  .bg-dark { background-color: var(--dark-bg); color: var(--text-white); }
  .section-padding { padding: 80px 0; }

  /* --- BUTTONS --- */
  .btn {
    display: inline-block;
    padding: 12px 30px;
    font-weight: 700;
    text-transform: uppercase;
    border-radius: 4px;
    cursor: pointer;
    border: none;
    font-family: var(--font-heading);
  }

  .btn-primary {
    background-color: var(--primary-yellow);
    color: var(--darker-bg);
    box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
  }

  .btn-primary:hover {
    background-color: var(--primary-yellow-hover);
    transform: translateY(-2px);
  }

  .btn-outline {
    border: 2px solid var(--primary-yellow);
    color: var(--primary-yellow);
    background: transparent;
  }

  .btn-outline:hover {
    background: var(--primary-yellow);
    color: var(--darker-bg);
  }

  /* --- HEADER & NAV --- */
  header {
    background-color: var(--darker-bg);
    padding: 15px 0;
    position: sticky;
    top: 0;
    z-index: 1000;
    border-bottom: 3px solid var(--primary-yellow);
  }

  .nav-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .logo img {
    height: 60px; /* Adjust based on actual logo file */
  }

  .nav-links {
    display: flex;
    gap: 25px;
  }

  .nav-links a {
    color: var(--text-white);
    font-weight: 600;
    font-size: 0.9rem;
  }

  .nav-links a:hover { color: var(--primary-yellow); }

  .header-contact {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
  }
  
  .phone-highlight {
    color: var(--primary-yellow);
    font-weight: 800;
    font-size: 1.2rem;
  }

  /* --- HERO SECTION --- */
  .hero {
    background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('Pics/Hero.webp'); /* Placeholder residential image */
    background-size: cover;
    background-position: center;
    height: 95vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: var(--text-white);
    position: relative;
  }
  
  /* The "Paint Dip" effect at bottom of hero */
  .hero::after {
    content: '';
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    height: 50px;
    background: var(--text-white);
    clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);
  }

  .hero h1 {
    font-size: 3.5rem;
    line-height: 1.1;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  
  .hero p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
  }

  /* --- 3-STEP PROCESS (INFOGRAPHIC) --- */
  .process-section {
    background-color: #f4f4f4;
  }
  
  .process-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 30px;
    margin-top: 40px;
  }

  .process-card {
    background: white;
    padding: 30px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    position: relative;
    border-top: 4px solid var(--primary-yellow);
    transition: var(--transition);
  }

  .process-card:hover {
    transform: translateY(-10px);
  }

  .step-number {
    background: var(--primary-yellow);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: 800;
    font-size: 1.5rem;
    margin: -55px auto 20px; /* Pulls it up */
    border: 4px solid white;
  }

  /* --- SERVICES --- */
  .services-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 20px;
  }

  .service-item {
    position: relative;
    height: 300px;
    overflow: hidden;
    border-radius: 8px;
  }

  .service-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
  }

  .service-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.9), transparent);
    padding: 20px;
    color: white;
  }

  .service-item:hover img {
    transform: scale(1.1);
  }

 /* ============================================
     GALLERY SECTION - MASONRY STYLE GRID
     ============================================ */
  .gallery-section {
    position: relative;
    background: #f9f9f9;
  }

  /* Paint drip transitions */
  .paint-drip-top {
    position: absolute;
    top: -1px;
    left: 0;
    width: 100%;
    height: 60px;
    background: var(--dark-bg);
    clip-path: polygon(0 0, 100% 0, 100% 100%, 0 0);
    z-index: 1;
  }

  .paint-drip-bottom {
    position: absolute;
    bottom: -1px;
    left: 0;
    width: 100%;
    height: 60px;
    background: var(--dark-bg);
    clip-path: polygon(0 100%, 100% 100%, 100% 0, 0 100%);
    z-index: 1;
  }

  /* Masonry grid using CSS columns */
  .gallery-grid-featured {
    column-count: 3;
    column-gap: 15px;
  }

  .gallery-item-featured {
    position: relative;
    display: inline-block;
    width: 100%;
    margin-bottom: 15px;
    overflow: hidden;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: var(--transition);
    break-inside: avoid;
  }

  .gallery-img-featured {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.5s ease, filter 0.3s ease;
    filter: brightness(0.9);
  }

  .gallery-item-featured:hover .gallery-img-featured {
    transform: scale(1.05);
    filter: brightness(1);
  }

  .gallery-overlay-hover {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 215, 0, 0.85);
    display: flex;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: var(--transition);
  }

  .gallery-overlay-hover i {
    font-size: 3rem;
    color: var(--darker-bg);
  }

  .gallery-item-featured:hover .gallery-overlay-hover {
    opacity: 1;
  }

  /* ============================================
     LIGHTBOX MODAL
     ============================================ */
  .lightbox-modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    z-index: 9999;
    align-items: center;
    justify-content: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .lightbox-modal.active {
    display: flex;
    opacity: 1;
  }

  .lightbox-content {
    position: relative;
    max-width: 90%;
    max-height: 90%;
    animation: lightboxZoomIn 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  .lightbox-modal.closing .lightbox-content {
    animation: lightboxZoomOut 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  }

  @keyframes lightboxZoomIn {
    from {
      transform: scale(0.5);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }

  @keyframes lightboxZoomOut {
    from {
      transform: scale(1);
      opacity: 1;
    }
    to {
      transform: scale(0.5);
      opacity: 0;
    }
  }

  .lightbox-img {
    max-width: 100%;
    max-height: 90vh;
    display: block;
    border-radius: 4px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
    transition: opacity 0.15s ease;
  }

  /* Close button (X) */
  .lightbox-close {
    position: fixed;
    top: 20px;
    right: 30px;
    font-size: 50px;
    color: white;
    cursor: pointer;
    z-index: 10001;
    transition: var(--transition);
    background: none;
    border: none;
    line-height: 1;
    font-weight: 300;
  }

  .lightbox-close:hover {
    color: var(--primary-yellow);
    transform: rotate(90deg);
  }

  /* Navigation arrows */
  .lightbox-prev,
  .lightbox-next {
    position: fixed;
    top: 50%;
    transform: translateY(-50%);
    font-size: 60px;
    color: white;
    cursor: pointer;
    z-index: 10001;
    transition: var(--transition);
    background: rgba(0, 0, 0, 0.5);
    border: none;
    padding: 20px 25px;
    border-radius: 4px;
    user-select: none;
  }

  .lightbox-prev {
    left: 30px;
  }

  .lightbox-next {
    right: 30px;
  }

  .lightbox-prev:hover,
  .lightbox-next:hover {
    background: rgba(255, 215, 0, 0.8);
    color: var(--darker-bg);
  }

  /* Image counter */
  .lightbox-counter {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    color: white;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.7);
    padding: 10px 20px;
    border-radius: 20px;
    z-index: 10001;
  }

  /* ============================================
     REVIEWS SECTION - HORIZONTAL INFINITE SCROLL
     ============================================ */
  .reviews-section {
    background-color: var(--dark-bg);
    color: white;
    overflow: hidden;
  }

  .reviews-scroll-wrapper {
    position: relative;
    overflow: hidden;
    padding: 20px 0;
    margin: 0 -20px; /* Bleed to edges */
  }

  .reviews-scroll-track {
    display: flex;
    gap: 30px;
    animation: scrollReviews 60s linear infinite;
    width: max-content;
  }

  /* Pause animation on hover */
  .reviews-scroll-track:hover {
    animation-play-state: paused;
  }

  @keyframes scrollReviews {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-50%);
    }
  }

  .review-card-scroll {
    min-width: 350px;
    max-width: 350px;
    background: var(--darker-bg);
    padding: 30px;
    border-radius: 12px;
    border: 3px solid var(--primary-yellow);
    position: relative;
    box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    transition: var(--transition);
  }

  .review-card-scroll:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(255, 215, 0, 0.3);
  }

  /* Paint brush accent on review cards */
  .paint-brush-accent {
    position: absolute;
    top: -10px;
    right: 20px;
    width: 40px;
    height: 40px;
    background: var(--primary-yellow);
    border-radius: 50% 50% 50% 0;
    transform: rotate(-45deg);
  }

  .paint-brush-accent::before {
    content: '';
    position: absolute;
    bottom: -8px;
    left: 50%;
    transform: translateX(-50%);
    width: 3px;
    height: 15px;
    background: var(--primary-yellow);
  }

  .review-card-scroll .stars {
    color: var(--primary-yellow);
    margin-bottom: 15px;
    font-size: 1.1rem;
  }

  .review-text-scroll {
    font-size: 0.95rem;
    line-height: 1.6;
    margin-bottom: 15px;
    min-height: 100px;
  }

  .review-author {
    font-weight: bold;
    font-style: italic;
    color: var(--primary-yellow);
    font-size: 0.9rem;
  }

  /* --- FOOTER --- */
  footer {
    background: var(--darker-bg);
    color: var(--text-grey);
    padding-top: 60px;
    border-top: 5px solid var(--primary-yellow);
  }
  
  .footer-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    margin-bottom: 40px;
  }

  .footer-bottom {
    background: #000;
    padding: 20px 0;
    text-align: center;
    font-size: 0.8rem;
  }

  /* Responsive Adjustments */
  @media (max-width: 768px) {
    .hero h1 { font-size: 2.2rem; }
    .nav-links { display: none; } /* Mobile menu simplified for snippet */
    
    .gallery-grid-featured {
      column-count: 1;
    }
    
    .review-card-scroll {
      min-width: 280px;
      max-width: 280px;
    }

    .lightbox-prev,
    .lightbox-next {
      font-size: 40px;
      padding: 15px 20px;
    }

    .lightbox-prev { left: 10px; }
    .lightbox-next { right: 10px; }
    
    .lightbox-close {
      top: 10px;
      right: 10px;
      font-size: 40px;
    }
  }

  @media (min-width: 769px) and (max-width: 1024px) {
    .gallery-grid-featured {
      column-count: 2;
    }
  }
</style>
